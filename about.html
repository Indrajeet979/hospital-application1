<body>
    <div class="container">
        <h2>Patient Registration</h2>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" required>
        </div>
        <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" id="age" required>
        </div>
        <div class="form-group">
            <label for="condition">Medical Condition:</label>
            <textarea id="condition" required></textarea>
        </div>
        <button onclick="registerPatient()">Register</button>
        
        <h3>Registered Patients</h3>
        <ul class="patient-list" id="patientList"></ul>
    </div>

    <script>
        function registerPatient() {
            let name = document.getElementById("name").value;
            let age = document.getElementById("age").value;
            let condition = document.getElementById("condition").value;
            
            if (name && age && condition) {
                let patientList = document.getElementById("patientList");
                let listItem = document.createElement("li");
                listItem.textContent = `Name: ${name}, Age: ${age}, Condition: ${condition}`;
                patientList.appendChild(listItem);
                
                document.getElementById("name").value = "";
                document.getElementById("age").value = "";
                document.getElementById("condition").value = "";
            } else {
                alert("Please fill in all fields.");
            }
        }
    </script>
    <script src="js/menu-visibility.js"></script>
